<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" integrity="sha256-D8y560ZGsKY1LoAajKkQCG7y0Vkye361MH4yFv2K5kk=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Calendar</title>
    </head>
    <body>
        <div class="container">
            <div class="top-calendar">
                <h1><span id="nome-mese">Gennaio</span> 2018</h1>
                <div class="top-navigation">
                    <button class="btn-navigation mese-prec" disabled>  Mese precedente </button>
                    <button class="btn-navigation mese-succ"> Mese successivo </button>
                </div>
            </div>
            <div class="calendario-retro">
                <div class="main-calendar">
                    <ul id="calendar">
    
                    </ul>
                </div>
            </div>
        </div>

        <script id="calendar-template" type="text/x-handlebars-template">
            <li data-day='{{dataDay}}'> {{day}} </li>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
